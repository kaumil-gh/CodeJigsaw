<html>
	<head>
		<title>Code-Jigsaw</title>
		<link rel="stylesheet" href="styles/stylesheet.css">
        
        <link rel="shortcut icon" href="images/codeadda_symbol.png">
        
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	
	<body onload="beginTime()">
		<div id="navbar" class="container-fluid">
			<img src="images/codeadda_symbol.png"></img>
		</div>
		
		<div class="row">
			<div id="left-puzzle" class="col-xs-8">
				<img src="images/codeadda_symbol.png" id="hero_image">
				<div class="row1">
					<div id="one"></div>
					<div id="two"></div>
					<div id="three"></div>
				</div>
				
				<div class="row2">
					<div id="four"></div>
					<div id="five"></div>
					<div id="six"></div>
				</div>
				
				<div class="row3">
					<div id="seven"></div>
					<div id="eight"></div>
					<div id="nine"></div>
				</div>
			</div>
            
			<div id="right-code" class="col-xs-4">
				<center>
					<p>Code:</p>
					<input type="password" id="uncode" name="unlock_code" maxlength="8"><br>
					<button id="go">Go</button><br>
                    <button id="answer_clicker" onclick="stopTime()">I know the answer!</button>
				</center>
			</div>
		</div>
		
		<div id="bottom-footer" class="container-fluid">
            <center><p>Powered by: CodeAdda ITNU</p></center>
		</div>
		
		<script src="scripts/pagescript.js"></script>
	</body>
</html>
